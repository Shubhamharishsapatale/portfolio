    <link rel="stylesheet" href="css/animations.css" />
  </head>
  <body>
    <div class="custom-cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Mobile Menu Button -->
    <div class="mobile-menu-btn" id="mobileMenuBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
      <div class="mobile-menu">
        <a href="index.html" class="mobile-menu-item">Home</a>
        <a href="education.html" class="mobile-menu-item">Education</a>
        <a href="experience.html" class="mobile-menu-item">Experience</a>
        <a href="projects.html" class="mobile-menu-item">Projects</a>
        <a href="writings.html" class="mobile-menu-item active">Writings</a>
        <a href="contact.html" class="mobile-menu-item">Contact</a>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="index.html" class="logo-text">Shubham Sapatale</a>
        </div>

        <!-- Desktop Menu -->
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="education.html" class="nav-link">Education</a>
          </li>
          <li class="nav-item">
            <a href="experience.html" class="nav-link">Experience</a>
          </li>
          <li class="nav-item">
            <a href="projects.html" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="writings.html" class="nav-link active">Writings</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Writings Section -->
    <section class="writings-section">
      <div class="container">
        <div class="writings-logo fadeInUp">
          <img src="images/vrupas.png" alt="Vrupa's Writings Logo" />
        </div>

        <div class="section-title fadeInUp">
          <h2>Writings</h2>
          <div class="title-line"></div>
        </div>

        <div class="writings-grid">
          <div class="writing-item fadeInUp">
            <div class="writing-image">
              <img src="images/1.jpg" alt="Writing 1" />
            </div>
          </div>

          <div class="writing-item fadeInUp" style="animation-delay: 0.2s">
            <div class="writing-image">
              <img src="images/2.jpg" alt="Writing 2" />
            </div>
          </div>

          <div class="writing-item fadeInUp" style="animation-delay: 0.4s">
            <div class="writing-image">
              <img src="images/3.jpeg" alt="Writing 3" />
            </div>
          </div>

          <div class="writing-item fadeInUp" style="animation-delay: 0.6s">
            <div class="writing-image">
              <img src="images/4.webp" alt="Writing 4" />
            </div>
          </div>

          <!-- New Writing Item -->
          <div class="writing-item fadeInUp" style="animation-delay: 0.8s">
            <div class="writing-image">
              <img src="images/5.png" alt="Writing 5" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/animations.js"></script>
